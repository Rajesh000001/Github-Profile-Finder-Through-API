<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-content">
        <h1>Github Profile Finder</h1>
    <div class="search-bar">
        <input id="user-input" type="text" placeholder="Enter github username">
        <button id="search-icon-button">
            <i class="fa-brands fa-searchengin"></i>
        </button>
        <button id="mic">
            <i class="fa-solid fa-microphone"></i>
        </button>

    </div>
    <div class="card">
        <div class="photo-section">
            <div id="photo">

            </div>
        </div>
        <div class="details-section">
            <div id="details">
                <div id="name" class="description"></div>
                <div id="followers" class="description"></div>
                <div id="following" class="description"></div>
                <div id="location" class="description"></div>
            </div>
        </div>
    </div>
    </div>
    <div id="subtitle">
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
